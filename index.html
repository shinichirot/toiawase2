<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>LINE応募</title> -->
    <title>LINE応募</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>

    <form class="w-75 mx-auto">

        <p class="mt-3">以下を入力し、送信を押してください</p>
        
        <p class="mt-3">◆ お名前</p>
        <div>
            <textarea name="name" rows="1" cols="20" required></textarea>
        </div>

        <p class="mt-3">◆ ご自宅から通いやすい勤務地を確認しますので、郵便番号を教えて下さい</p>
        <div>
            <textarea name="adress" rows="1" cols="20" required></textarea>
        </div>
        
        <p class="mt-3">◆ 電話番号を教えて下さい</p>
        <div>
            <textarea name="tel" rows="1" cols="20" required></textarea>
        </div>

        <p class="mt-3">◆ 年齢を教えて下さい</p>
        <div>          
        <select name="age">
                <option value="10代">10代</option>
                <option value="20代">20代</option>
                <option value="30代">30代</option>
                <option value="40代">40代</option>
                <option value="50代">50代</option>
                <option value="60代">60代</option>
                <option value="70代以上">７0代以上</option>
        </select></div>      

        
        <p class="mt-3">◆ 保有資格を教えて下さい</p>
        <div> 

        <INPUT TYPE="radio" NAME="shikaku" Value="資格なし"> 資格なし<BR>            
            <INPUT TYPE="radio" NAME="shikaku" Value="社会福祉士・介護福祉士"> 社会福祉士・介護福祉士<BR>            
            <INPUT TYPE="radio" NAME="shikaku" Value="実務者研修(ヘルパー1級)・介護職員基礎研修"> 実務者研修(ヘルパー1級)・介護職員基礎研修<BR> 
            <INPUT TYPE="radio" NAME="shikaku" Value="初任者研修(ヘルパー2級)"> 初任者研修(ヘルパー2級)<BR>
    </div>
        
        <p class="mt-3">◆ 面談希望日があれば、選択してください（任意）</p>
        <div>
            <input class="form-control w-100 mt-1" name="date" maxlength="10" type="date">
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="送信" onclick="send()">
                
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
 
    <!-- <script src="liff.js"></script>-->
    <script>
    function send(){

        sendText(`回答ありがとうございました`);
        
        var name = $('textarea[name="name"]').val();
        var adress = $('textarea[name="adress"]').val();
        var tel = $('textarea[name="tel"]').val();
        var shikaku = $('input[name="shikaku"]').val();
        
        var date = $('input[name="date"]').val();

        sendText(msg);

        return false;
    }
    </script>
    <script src="index.js"></script>
</body>

</html>
